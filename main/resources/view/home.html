<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <link rel="shortcut icon" href="{% static 'assets/icons/logo.ico' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <title>Alerta do Tempo</title>
</head>

<body>
    <main class="home">
        <section class="home__content">
            <h1 class="home__title">Alerta do Tempo</h1>
            <p class="home__paragraph">
                Previna-se contra as imprevisibilidades do tempo. Cadastre seu celular
                em nossa plataforma e receba em tempo real alertas de chuvas intensas,
                radiação UV e demais eventos meteorológicos.
            </p>
            <a href="/cadastrar" class="home__button">Comecar agora</a>
            <span class="home__span">Cancele a qualquer momento</span>
        </section>
        <div class="home__images-area">
            <img src="{% static 'assets/images/sol-nublado.png'  %}" alt="Nublado" class="home__img-sol" />
            <img src="{% static 'assets/images/sms.svg' %}" alt="Mensagem" class="home__img-sms" />
        </div>
</body>
</body>

</html>
