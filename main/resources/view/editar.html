<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/editar.css' %}" />
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
<title>Editar Perfil</title>
</head>
<body>

  <header class="edit__header">
    <a href={% url 'homeIndex' %} class="edit__title">Alerta do Tempo</a>
    <a href="{% url 'logout' %}" class="edit__logout">Sair</a>
  </header>

  <main class="edit__main">
    <h1 class="edit__content-title">Editar Perfil</h1>
    <section class="edit__content">
        <div class="edit_image-form">
          {% csrf_token %}
          <form action="" method="post" id="form_edit" class="edit__form">
            <input class="edit__input" type="nome" name="senha" placeholder="Nome" required />

            <div class="edit__telefone">
                <input type="text" id="ddi" name="ddi" value="55" readonly />
                <input type="text" id="ddd" name="ddd" placeholder="DDD" pattern="[0-9]{2}"
                    title="Insira DDD no formato correto Ex: 71" required />
                <input type="tel" id="celular" name="celular" placeholder="Celular" pattern="[0-9]{9}"
                    maxlength="12" title="Insira no formato correto Ex: 978654321" required />
            </div>

            <input class="edit__input" type="password" name="senha" placeholder="Senha" required />

            <select id="estado" class="cadastro__select" name="estado">
              {% for estado in estados %}
              <option value="{{ estado.id }}">{{ estado.sigla }}</option>
              {% endfor %}
          </select>

          <select id="municipio" class="cadastro__select" name="municipio">
              <option value="none" selected disabled hidden>Municipio</option>
          </select>

            <input type="submit" class="edit__button" value="Salvar" />

        </form>
        </div>
    </section>
    <div class="edit__content-imgs">
      <img src="{% static 'assets/images/sol-nublado.png'  %}" alt="Nublado" />
  </div>
  </main>

</body>
  <script type="text/javascript">
    const URL_SUBMIT_FORM = "{% url 'cadastrar' %}"
    const URL_LOAD_MUNICIPIOS = "{% url 'loadCidadesByEstado' %}"
    console.log(URL_LOAD_MUNICIPIOS)
  </script>
<script type="text/javascript" src="{% static 'js/cadastro.js' %}"></script>
</html>
